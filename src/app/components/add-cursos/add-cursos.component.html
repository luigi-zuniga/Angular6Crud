<div class="card darken-3">
  <div class="card-content white-text">
    <span class="card-title">Nuevo Curso</span>
    <form (ngSubmit)="onGuardarCurso(formNew)" #formNew="ngForm" class="row">
      <div class="col s12">

        <div class="input-field col s6">
          <input id="name" [(ngModel)]="curso.nombre" #nombre="ngModel" type="text" name="nombre" placeholder="Ingrese nombre" class="validate">
          <label class="active" for="name">Curso</label>
        </div>

        <div class="input-field col s6">
          <input id="description" [(ngModel)]="curso.descripcion" #descripcion="ngModel" type="text"  placeholder="Ingrese descripcion" name="descripcion"
            class="validate">
          <label class="active"for="description">Descripción</label>
        </div>

        <div class="input-field col s6">
          <input id="trainer" [(ngModel)]="curso.formador" #formador="ngModel" type="text" name="formador"  placeholder="Ingrese formador" class="validate">
          <label class="active"for="trainer">Formador</label>
        </div>

        <div class="input-field col s6">
          <input id="language" [(ngModel)]="curso.idioma" #idioma="ngModel" type="text" name="idioma"  placeholder="Ingrese idioma" class="validate">
          <label class="active"for="language">Idioma</label>
        </div>

        <div class="input-field col s6">
          <input id="price" [(ngModel)]="curso.precio" #precio="ngModel" type="text" name="precio"  placeholder="Ingrese precio" class="validate">
          <label class="active"for="price">Precio</label>
        </div>

        <div class="input-field col s6">
          <input id="Technology" [(ngModel)]="curso.tecnologia" #tecnologia="ngModel" type="text"  placeholder="Ingrese tecnologia" name="tecnologia"
            class="validate" class="flow-text">
          <label class="active" for="Technology">Tecnología</label>
        </div>

        <div class="col s12 left">
          <button class="btn waves-effect green accent-4" type="submit" name="action">Guardar
            <i class="material-icons right">add_circle_outline</i>
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
